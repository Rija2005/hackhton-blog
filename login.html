
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.7/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <!-- Custom CSS -->
    
       
    
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container rounded-3">
            <!-- Header Section -->
            <div class="login-header">
                
                <h2>Welcome Back!</h2>
                <p>Please login to your account</p>
            </div>
            
            <!-- Login Form -->
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <!-- Google Login Button -->
            <button id="google-login-btn" class="btn btn-danger btn-google w-100 mt-3">
                <img src="./assets/Google_2015_logo.svg.webp" alt="Google Logo" height="25px" width="25px">
                Login with Google
            </button>

            <!-- Footer Section -->
            <div class="footer">
                <p>Don't have an account? <a href="signup.html" style="color: #6a11cb;">Sign up</a></p>
            </div>
        </div>
    </div>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Firebase and Authentication JS -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
